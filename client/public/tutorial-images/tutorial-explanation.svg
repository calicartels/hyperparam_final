<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="300" viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="300" rx="8" fill="#F8F9FC"/>
  
  <!-- Main Card -->
  <rect x="50" y="40" width="400" height="220" rx="8" fill="white" stroke="#E2E8F0" stroke-width="1" filter="drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.1))"/>
  
  <!-- Card Header -->
  <rect x="50" y="40" width="400" height="50" rx="8 8 0 0" fill="#F3F4F6"/>
  <text x="70" y="70" font-family="Arial" font-size="18" font-weight="bold" fill="#111827">Learning Rate: 0.001</text>
  <rect x="50" y="90" width="400" height="1" fill="#E5E7EB"/>
  
  <!-- Impact Badge -->
  <rect x="350" y="55" width="80" height="24" rx="12" fill="#FEE2E2"/>
  <text x="390" y="71" font-family="Arial" font-size="12" font-weight="bold" fill="#B91C1C" text-anchor="middle">High Impact</text>
  
  <!-- Content Sections -->
  <g transform="translate(70, 110)">
    <text font-family="Arial" font-size="14" font-weight="bold" fill="#111827">
      <tspan x="0" y="0">What it does</tspan>
    </text>
    <text font-family="Arial" font-size="12" fill="#4B5563" width="360">
      <tspan x="0" y="25">Controls how quickly the model updates its weights</tspan>
      <tspan x="0" y="45">during training. Higher values mean larger updates.</tspan>
    </text>
    
    <text font-family="Arial" font-size="14" font-weight="bold" fill="#111827">
      <tspan x="0" y="80">Value Analysis</tspan>
    </text>
    <text font-family="Arial" font-size="12" fill="#4B5563">
      <tspan x="0" y="105">0.001 is a standard value for Adam optimizer, </tspan>
      <tspan x="0" y="125">generally works well for most models.</tspan>
    </text>
    
    <text font-family="Arial" font-size="14" font-weight="bold" fill="#111827">
      <tspan x="0" y="160">Best Practices</tspan>
    </text>
    <text font-family="Arial" font-size="12" fill="#4B5563">
      <tspan x="0" y="185">Try different values for your specific dataset.</tspan>
      <tspan x="0" y="205">Consider using a learning rate scheduler.</tspan>
    </text>
  </g>
  
  <!-- AI Explanation Badge -->
  <g transform="translate(400, 245)">
    <circle cx="0" cy="0" r="15" fill="#E0E7FF"/>
    <text x="0" y="4" font-family="Arial" font-size="10" font-weight="bold" fill="#4338CA" text-anchor="middle">AI</text>
  </g>
  
  <!-- Animated highlight effects -->
  <rect x="70" y="110" width="120" height="20" rx="2" fill="#4F46E5" opacity="0" filter="blur(2px)">
    <animate attributeName="opacity" values="0;0.1;0" dur="3s" begin="1s" repeatCount="indefinite"/>
  </rect>
  
  <rect x="70" y="190" width="200" height="20" rx="2" fill="#4F46E5" opacity="0" filter="blur(2px)">
    <animate attributeName="opacity" values="0;0.1;0" dur="3s" begin="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Section separator lines -->
  <line x1="70" y1="160" x2="430" y2="160" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="70" y1="240" x2="430" y2="240" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Tab navigation (subtle) -->
  <g transform="translate(70, 90)">
    <rect width="80" height="4" fill="#4F46E5" rx="2"/>
    <rect x="90" width="70" height="1" fill="#E5E7EB"/>
    <rect x="170" width="90" height="1" fill="#E5E7EB"/>
  </g>
  
  <!-- Animated pulse for important content -->
  <circle cx="325" y="120" r="5" fill="#4F46E5" opacity="0.7">
    <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>