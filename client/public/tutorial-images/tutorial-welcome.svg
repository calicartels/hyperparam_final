<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="300" viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="300" rx="8" fill="#F8F9FC"/>
  
  <!-- Brain icon in the center -->
  <g transform="translate(250, 130)">
    <!-- Brain outline -->
    <ellipse cx="0" cy="0" rx="60" ry="70" fill="#E0E7FF" />
    
    <!-- Neural network connections -->
    <circle cx="-30" cy="-30" r="7" fill="#4F46E5" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.6;0.9" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="-40" r="6" fill="#4F46E5" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.4;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-40" cy="10" r="8" fill="#4F46E5" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.5;0.8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="20" r="5" fill="#4F46E5" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.6;0.9" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="40" r="7" fill="#4F46E5" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.4;0.7" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-20" cy="-50" r="6" fill="#4F46E5" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.5;0.8" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Connection lines -->
    <line x1="-30" y1="-30" x2="30" y2="-40" stroke="#4F46E5" stroke-width="1.5" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="-30" y1="-30" x2="-40" y2="10" stroke="#4F46E5" stroke-width="1.5" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="30" y1="-40" x2="40" y2="20" stroke="#4F46E5" stroke-width="1.5" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="3.5s" repeatCount="indefinite"/>
    </line>
    <line x1="-40" y1="10" x2="0" y2="40" stroke="#4F46E5" stroke-width="1.5" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="40" y1="20" x2="0" y2="40" stroke="#4F46E5" stroke-width="1.5" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.4;0.7" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="-20" y1="-50" x2="-30" y2="-30" stroke="#4F46E5" stroke-width="1.5" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="-20" y1="-50" x2="30" y2="-40" stroke="#4F46E5" stroke-width="1.5" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="3.5s" repeatCount="indefinite"/>
    </line>
    
    <!-- Animated pulse around the brain -->
    <ellipse cx="0" cy="0" rx="60" ry="70" stroke="#4F46E5" stroke-width="2" fill="none" opacity="0.2">
      <animate attributeName="rx" values="60;65;60" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="ry" values="70;75;70" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- HyperExplainer Logo -->
  <text x="250" y="230" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="url(#gradient)">
    HyperExplainer
    <animate attributeName="font-size" values="28;29;28" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Animated Parameters Flying Around -->
  <text x="150" y="90" font-family="Consolas, monospace" font-size="12" fill="#EF4444" opacity="0.9">
    learning_rate = 0.001
    <animateMotion path="M0,0 q20,-20 40,0 t40,0" dur="6s" repeatCount="indefinite"/>
  </text>
  
  <text x="280" y="70" font-family="Consolas, monospace" font-size="12" fill="#F59E0B" opacity="0.8">
    batch_size = 32
    <animateMotion path="M0,0 q-20,-30 -40,0 t-40,0" dur="7s" repeatCount="indefinite"/>
  </text>
  
  <text x="180" y="270" font-family="Consolas, monospace" font-size="12" fill="#10B981" opacity="0.7">
    dropout = 0.5
    <animateMotion path="M0,0 q30,20 0,40 t-30,0" dur="8s" repeatCount="indefinite"/>
  </text>
  
  <text x="330" y="250" font-family="Consolas, monospace" font-size="12" fill="#8B5CF6" opacity="0.8">
    epochs = 100
    <animateMotion path="M0,0 q-20,30 -40,0 t0,-30" dur="5s" repeatCount="indefinite"/>
  </text>
  
  <!-- Gradient for title -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
      <animate attributeName="x1" values="0%;100%;0%" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="100%;0%;100%" dur="5s" repeatCount="indefinite"/>
    </linearGradient>
  </defs>
</svg>