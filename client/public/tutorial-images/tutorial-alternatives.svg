<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="300" viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="300" rx="8" fill="#F8F9FC"/>
  
  <!-- Main Card -->
  <rect x="50" y="40" width="400" height="220" rx="8" fill="white" stroke="#E2E8F0" stroke-width="1" filter="drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.1))"/>
  
  <!-- Card Header -->
  <rect x="50" y="40" width="400" height="40" rx="8 8 0 0" fill="#F3F4F6"/>
  <text x="70" y="65" font-family="Arial" font-size="16" font-weight="bold" fill="#111827">Alternative Values</text>
  
  <!-- Alternative Pills -->
  <g transform="translate(70, 100)">
    <!-- Lower Alternative -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="100" height="40" rx="6" fill="#DBEAFE" opacity="0.8">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
      </rect>
      <text x="50" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="#1E40AF" text-anchor="middle">0.0001</text>
    </g>
    <g transform="translate(110, 0)">
      <rect x="0" y="0" width="220" height="40" rx="6" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
      <text x="10" y="18" font-family="Arial" font-size="12" fill="#4B5563">Lower value</text>
      <text x="10" y="33" font-family="Arial" font-size="11" fill="#6B7280">More stable but slower convergence</text>
    </g>
  </g>
  
  <g transform="translate(70, 150)">
    <!-- Higher Alternative -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="100" height="40" rx="6" fill="#FEE2E2" opacity="0.8">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" begin="1s" repeatCount="indefinite"/>
      </rect>
      <text x="50" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="#B91C1C" text-anchor="middle">0.01</text>
    </g>
    <g transform="translate(110, 0)">
      <rect x="0" y="0" width="220" height="40" rx="6" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
      <text x="10" y="18" font-family="Arial" font-size="12" fill="#4B5563">Higher value</text>
      <text x="10" y="33" font-family="Arial" font-size="11" fill="#6B7280">Faster learning but may diverge</text>
    </g>
  </g>
  
  <g transform="translate(70, 200)">
    <!-- Advanced Alternative -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="100" height="40" rx="6" fill="#E0E7FF" opacity="0.8">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" begin="2s" repeatCount="indefinite"/>
      </rect>
      <text x="50" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="#4338CA" text-anchor="middle">Adaptive</text>
    </g>
    <g transform="translate(110, 0)">
      <rect x="0" y="0" width="220" height="40" rx="6" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
      <text x="10" y="18" font-family="Arial" font-size="12" fill="#4B5563">Advanced option</text>
      <text x="10" y="33" font-family="Arial" font-size="11" fill="#6B7280">Automatically adjusts during training</text>
    </g>
  </g>
  
  <!-- Graph on the side -->
  <g transform="translate(330, 80)">
    <circle cx="0" cy="0" r="30" fill="#F3F4F6"/>
    <path d="M-20,10 Q-10,-30 0,0 T20,10" stroke="#4F46E5" stroke-width="2" fill="none"/>
    <path d="M-20,10 Q-5,-10 0,0 T20,10" stroke="#EF4444" stroke-width="2" fill="none"/>
    <path d="M-20,10 Q0,-5 0,0 T20,10" stroke="#10B981" stroke-width="2" fill="none"/>
    
    <!-- Moving point along the curves -->
    <circle cx="0" cy="0" r="3" fill="#4F46E5">
      <animateMotion path="M-20,10 Q-10,-30 0,0 T20,10" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="3" fill="#EF4444">
      <animateMotion path="M-20,10 Q-5,-10 0,0 T20,10" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="3" fill="#10B981">
      <animateMotion path="M-20,10 Q0,-5 0,0 T20,10" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>