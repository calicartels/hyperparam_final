<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="300" viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="300" rx="8" fill="#F8F9FC"/>
  
  <!-- Main Card - Settings Panel -->
  <rect x="50" y="40" width="400" height="220" rx="8" fill="white" stroke="#E2E8F0" stroke-width="1" filter="drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.1))"/>
  
  <!-- Card Header -->
  <rect x="50" y="40" width="400" height="50" rx="8 8 0 0" fill="#F3F4F6"/>
  <text x="70" y="70" font-family="Arial" font-size="16" font-weight="bold" fill="#111827">Extension Settings</text>
  
  <!-- Settings Section -->
  <!-- Setting 1: Highlighting -->
  <g transform="translate(70, 100)">
    <text x="0" y="15" font-family="Arial" font-size="14" font-weight="bold" fill="#111827">Highlighting</text>
    
    <!-- Toggle switch -->
    <g transform="translate(320, 5)">
      <rect x="0" y="0" width="40" height="20" rx="10" fill="#4F46E5">
        <animate attributeName="fill" values="#4F46E5;#E5E7EB;#4F46E5" dur="4s" repeatCount="indefinite"/>
      </rect>
      <circle cx="30" cy="10" r="8" fill="white">
        <animate attributeName="cx" values="30;10;30" dur="4s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Description -->
    <text x="0" y="35" font-family="Arial" font-size="12" fill="#6B7280">Enable automatic parameter highlighting</text>
  </g>
  
  <!-- Setting 2: Frameworks -->
  <g transform="translate(70, 150)">
    <text x="0" y="15" font-family="Arial" font-size="14" font-weight="bold" fill="#111827">Frameworks</text>
    
    <!-- Dropdown -->
    <g transform="translate(0, 25)">
      <rect x="0" y="0" width="360" height="30" rx="6" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
      <text x="10" y="20" font-family="Arial" font-size="12" fill="#4B5563">TensorFlow, PyTorch, scikit-learn, Keras, XGBoost</text>
      <g transform="translate(340, 15)">
        <path d="M-6,-3 L0,3 L6,-3" stroke="#6B7280" stroke-width="1.5" fill="none"/>
      </g>
    </g>
  </g>
  
  <!-- Setting 3: Color Scheme -->
  <g transform="translate(70, 210)">
    <text x="0" y="15" font-family="Arial" font-size="14" font-weight="bold" fill="#111827">Highlight Color</text>
    
    <!-- Color Options -->
    <g transform="translate(0, 25)">
      <circle cx="15" cy="0" r="10" fill="#FBBF24" stroke="white" stroke-width="2">
        <animate attributeName="r" values="10;12;10" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="45" cy="0" r="10" fill="#4F46E5" stroke="white" stroke-width="2"/>
      <circle cx="75" cy="0" r="10" fill="#EF4444" stroke="white" stroke-width="2"/>
      <circle cx="105" cy="0" r="10" fill="#10B981" stroke="white" stroke-width="2"/>
      <circle cx="135" cy="0" r="10" fill="#8B5CF6" stroke="white" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Animated Settings Gear -->
  <g transform="translate(400, 65)">
    <circle cx="0" cy="0" r="15" fill="#E5E7EB"/>
    <!-- Gear Icon -->
    <g transform="scale(0.03)">
      <path d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z" fill="#6B7280"/>
    </g>
    <!-- Animation -->
    <animateTransform 
      attributeName="transform" 
      type="rotate" 
      from="0 0 0" 
      to="360 0 0" 
      dur="10s" 
      repeatCount="indefinite"/>
  </g>
  
  <!-- Save Button -->
  <g transform="translate(350, 240)">
    <rect x="0" y="0" width="80" height="30" rx="6" fill="#4F46E5" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
    </rect>
    <text x="40" y="20" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Save</text>
  </g>
</svg>